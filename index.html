<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
    <body>
      <h2 class="title">
        SPLI <br> TTER
      </h2>
      <div class="card">
        <div class="card-box">
          <div class="inputs-box">
        <div class="bill-box">
          <label for="bill">Bill</label>
          <div class="bill-input">
           <input type="text" placeholder ='$' id="bill"> </input>
        </div>
        </div>
        <div class="tip-box">
        <label> Select Tip % </label>
        <div class="tip-btns">
          <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          </div>
          <div>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom" id="custom">
          </div>
          </div>
               </div>
          <div class="people-box">
          <label for="people"> Number of People </label>
          <div class="people-input">
             <input type="text" placeholder="0" id="people"> </input>
          </div>
          </div>
          </div>
           <div class="outputs-box">
            <div class="tip-amount">
              <p>Tip Amount<br><span>/person</span></p>
              <h2 id="tipAmount"> $0.0</h2>
          
            </div>
            <div class="total">
              <p>Total<br><span>/person</span></p>
              <h2 id="total"> $0.0</h2>
          
            </div>
            <button class="resetbutton" id="resetBtn">RESET</button>
           </div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
